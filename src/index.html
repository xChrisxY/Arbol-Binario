<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form class="container centrar seccion">

        <h1 class="titulos">Registrar un nuevo participante</h1>

        <div class="form-group">
            <label for="exampleInputEmail1">Nombre del Participante</label>
            <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp"
                placeholder="Nombre">
            <small id="emailHelp" class="form-text text-muted">Recuerda escribir el nombre correctamente</small>
        </div>

        <div class="centrar">

            <select class="form-select-sm select" id="categoria">

                <option value="">Seleccione una opción</option>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>

            </select>

        </div>

        <div class="centrar">
            <button type="submit" class="btn btn-primary" id="agregarParticipante">Confirmar</button>
        </div>

        <p id="error"></p>

    </form>


    <form class="container centrar seccion">

        <h1 class="titulos">Eliminar a un solicitante</h1>

        <div class="form-group">
            <label for="exampleInputEmail1">Folio del participante</label>
            <input type="email" class="form-control" id="eliminar" aria-describedby="emailHelp"
                placeholder="Folio">
            <small id="emailHelp" class="form-text text-muted">Recuerda que el aspirante se eliminará para siempre</small>
        </div>


        <div class="centrar">
            <button type="submit" class="btn btn-danger" id="eliminarParticipante">Eliminar</button>
        </div>

        <p id="errorEliminar"></p>

    </form>

    <form class="container centrar seccion">

        <h1 class="titulos">Buscar a un solicitante</h1>

        <div class="form-group">
            <label for="exampleInputEmail1">Folio del participante</label>
            <input type="text" class="form-control" id="buscar" aria-describedby="buscar"
                placeholder="Folio">
            <small id="buscar" class="form-text text-muted">Recuerda colocar bien el folio del aspirante </small>

        </div>


        <div class="centrar">

            <button type="submit" class="btn btn-success" id="busqueda">Confirmar</button>
            <button type="submit" class="btn btn-success" id="esconder">Esconder</button>

        </div>

        <div id="seccionBusqueda"></div>

    </form>

    <div class="container centrar seccion participantes">

        <h1 class="titulos">Ver participantes</h1>

        <div class="centrar">

            <button type="submit" class="btn btn-secondary" id="visualizar">Confirmar</button>

        </div>

        <table id="tabla" class="table table-striped">

            <thead>

                <tr>

                    <th>Número Participante</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Folio</th>

                </tr>


            </thead>

            <tbody></tbody>


        </table>


    </div>

    <script src="app.js"></script>

</body>

</html>
